[PHP]

; Définir le fuseau horaire par défaut utilisé par toutes les fonctions de date/heure
date.timezone = "Europe/Paris"

; Autoriser les balises courtes PHP (<? et <?=)
short_open_tag = On

; Rapport d'erreurs
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = "/var/log/php_errors.log"

; Limite de mémoire (RAM) allouée à chaque script PHP
memory_limit = 256M

; Limite maximale du temps d'exécution d'un script
max_execution_time = 60

; Taille maximale du fichier téléchargé
upload_max_filesize = 50M

; Taille maximale des données de POST
post_max_size = 50M

; Temps maximum de vie d'un fichier de session (en secondes)
session.gc_maxlifetime = 1440

; Chemin pour stocker les fichiers de session
session.save_path = "/var/lib/php/sessions"

; Valeur maximale des entrées dans un seul formulaire
max_input_vars = 1000

; Réglages pour les extensions
extension=curl.so
extension=json.so
extension=mysqli.so
extension=gd.so
extension=mbstring.so

; Paramètres d'OPcache
[opcache]
opcache.enable=1
opcache.memory_consumption=64
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=60
opcache.fast_shutdown=1

; Paramètres pour la gestion des fichiers téléchargés
file_uploads = On
allow_url_fopen = On
allow_url_include = Off

; Nombre maximal de connexions simultanées autorisées
max_connections = 1024

; La taille maximale d'un fichier d'erreurs avant qu'il soit tronqué
log_errors_max_len = 1024

; Spécifie si PHP doit envoyer des en-têtes pour empêcher le cache des pages
session.cache_limiter = nocache

; Définir les variables d'environnement pour l'exécution de PHP
variables_order = "GPCS"

; Limite de profondeur des appels récursifs
max_input_nesting_level = 64

; Limite maximale de la taille des fichiers joints
mail.add_x_header = On